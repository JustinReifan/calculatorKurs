<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="align-items-center justify-content-center min-vw-100 d-flex flex-column min-vh-100">
      <div class="container bg-primary">
        <h2 class="text-center text-white py-4">Tools Menghitung Kurs</h2>
      </div>

      <div class="container bg-primary bg-opacity-75">
        <div class="row g-3 mb-3 align-items-end justify-content-center mt-3">
          <div class="col-md-6">
            <label for="inputAngka" class="form-label text-white fw-bold fs-5">Number: </label>
            <input type="text" class="form-control" id="inputAngka" placeholder="Input Nominal.." />
          </div>
          <div class="col-md-2">
            <select class="form-select" aria-label="Default select example" id="curKurs">
              <option selected>Kurs</option>
              <option value="CNY">CNY [Chinese Yuan]</option>
              <option value="CHF">CHF [Swiss Franc]</option>
              <option value="AUD">AUD [Australian Dollar]</option>
              <option value="PLN">PLN [Polish Zloty]</option>
              <option value="TRY">TRY [Turkish New Lira]</option>
              <option value="GBP">GBP [British Pound]</option>
              <option value="NZD">NZD [New Zealand Dollar]</option>
              <option value="KRW">KRW [South Korean Won]</option>
              <option value="DKK">DKK [Danish Krone]</option>
              <option value="HKD">HKD [Hong Kong Dollar]</option>
            </select>
          </div>
        </div>
        <div class="row g-3 mb-3 align-items-end justify-content-center">
          <div class="col-md-2 d-flex justify-content-start">
            <h4 class="text-warning fw-bolder text-center">Convert To</h4>
          </div>
          <div class="col-md-4 d-flex align-self-center">
            <select class="form-select" aria-label="Default select example" id="newKurs">
              <option selected>Kurs</option>
              <option value="CNY">CNY [Chinese Yuan]</option>
              <option value="CHF">CHF [Swiss Franc]</option>
              <option value="AUD">AUD [Australian Dollar]</option>
              <option value="PLN">PLN [Polish Zloty]</option>
              <option value="TRY">TRY [Turkish New Lira]</option>
              <option value="GBP">GBP [British Pound]</option>
              <option value="NZD">NZD [New Zealand Dollar]</option>
              <option value="KRW">KRW [South Korean Won]</option>
              <option value="DKK">DKK [Danish Krone]</option>
              <option value="HKD">HKD [Hong Kong Dollar]</option>
            </select>
          </div>
          <button id="convertBtn" type="button" class="btn btn-success col-md-2 py-2 fw-bold rounded-3">CONVERT NOW</button>
          <div class="col-md-8 mb-5">
            <label for="angka1" class="form-label text-white fw-bold fs-5">Result: </label>
            <input class="form-control" type="text" id="myResult" value="Result here.." aria-label="Disabled input example" disabled readonly />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
